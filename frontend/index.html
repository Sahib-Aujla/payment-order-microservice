<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Order Management</h1>

    <!-- Form to add or update orders -->
    <form id="orderForm">
      <input type="hidden" id="orderId" />
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" required /><br /><br />
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required /><br /><br />
      <label for="totalPrice">Total Price:</label>
      <input type="number" id="totalPrice" required step="0.01" /><br /><br />
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" required step="1" /><br /><br />
      <button type="button" onclick="submitOrder()">Submit Order</button>
    </form>

    <h2>Orders:</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Product Name</th>
          <th>Order Date</th>
          <th>Payment Status</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Orders will be populated here -->
      </tbody>
    </table>

    <h2>For Demonstrations Purposes only: Payments processed</h2>
    <table id="paymentsTable">
      <thead>
        <tr>
          <th>Payment ID</th>
          <th>Order ID</th>

          <th>Payment Amount</th>

          <th>Payment Date</th>
          <th>Payment Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Payments will be populated here -->
      </tbody>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
